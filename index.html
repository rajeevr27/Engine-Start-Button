<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      var audio = $("audio")[0];

      $(".bg p").click(function() {
        audio.play();
      });
});
</script>
</head>
  <body>
    <div class="dash">
      <div class="bg">
        <p>Engine Start</p>
      </div>
    </div>
    <audio>
      <source src="audio/carstart.mp3"></source>
      	<source src="audio/carstart.wav"></source>
    </audio>
</body>
</html>
